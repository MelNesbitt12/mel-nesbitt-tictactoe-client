<!DOCTYPE html>
<html>
    <head>
      <title>Mel's Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

    <h1>Mel's Tic-Tac-Toe Game!</h1>

      <p id="message" class="not-started"></p>

        <form id="sign-up" class="unauthenticated not-started">
          <p id="new-user">New User?</p>
          <input name="credentials[email]" type="email" placeholder="email here">
          <input name="credentials[password]" type="password" placeholder="password here">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <button id="sign-up-button" type="submit">Create Account</button>
        </form>

        <form id="sign-in" class="unauthenticated not-started">
          <p id="returning-user">Sign In To Play!</p>
          <input name="credentials[email]" placeholder="email here" type="email">
          <input name="credentials[password]" placeholder="password here" type="password">
          <button id="sign-in-button" type="submit">Sign In</button>
        </form>

        <form id="change-password" class="authenticated">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
          <button id="password" type="submit">Change Password</button>
        </form>

        <form id="sign-out" class="authenticated">
          <button id="sign-out-button" type="submit">Sign Out</button>
        </form>

      <button id="new-game" class="authenticated not-started over">Play New Game</button>
      <button id="player-stats" class="authenticated">Total Games Played</button>

      <p id="update-game" class="authenticated started"></p>
      <p id="game-over" class="authenticated over"></p>

    <div class="container authenticated started">
      <div class="row">
        <div id="one" data-cell-index='0' class="col-4 box space"></div>
        <div id="two" data-cell-index='1' class="col-4 box space"></div>
        <div id="three" data-cell-index='2' class="col-4 box space"></div>
      </div>
      <div class="row">
        <div id="four" data-cell-index='3' class="col-4 box space"></div>
        <div id="five" data-cell-index='4' class="col-4 box space"></div>
        <div id="six" data-cell-index='5' class="col-4 box space"></div>
      </div>
      <div class="row">
        <div id="seven" data-cell-index='6' class="col-4 box space"></div>
        <div id="eight" data-cell-index='7' class="col-4 box space"></div>
        <div id="nine" data-cell-index='8' class="col-4 box space"></div>
      </div>
    </div>

</body>
</html>
