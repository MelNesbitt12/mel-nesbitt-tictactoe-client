<!DOCTYPE html>
<html>
    <head>
      <title>Mel's Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe!</h1>

      <p id="message"></p>

      <form id="sign-up">
        <input name="credentials[email]" type="email" placeholder="email here">
        <input name="credentials[password]" type="password" placeholder="password here">
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
        <button type="submit">Create Account</button>
      </form>

    <section class="unauthenticated">
      <form id="sign-in">
      <input name="credentials[email]" placeholder="email here" type="email">
      <input name="credentials[password]" placeholder="password here" type="password">
      <button type="submit">Sign In!</button>
      </form>
      </section>

    <form id="change-password">
      <input name="passwords[old]" placeholder="old password" type="password">
      <input name="passwords[new]" placeholder="new password" type="password">
      <button type="submit">Change Password</button>
    </form>

    <section class="authenticated">
      <form id="sign-out">
      <button type="submit">Sign Out</button>
      </form>
  </section>

  <button id="new-game">Play Round</button>
  <p id="game-board-created"></p>


<h2>Select A Square to Start The Game!</h2>

  <div class="container">
    <div class="row">
      <div id="one" index=0 class="col-4 box space">Space 1</div>
      <div id="two" index=1 class="col-4 box space">Space 2</div>
      <div id="three" index=2 class="col-4 box space">Space 3</div>
    </div>
    <div class="row">
      <div id="four" index=3 class="col-4 box space">Space 4</div>
      <div id="five" index=4 class="col-4 box space">Space 5</div>
      <div id="six" index=5 class="col-4 box space">Space 6</div>
    </div>
    <div class="row">
      <div id="seven" index=6 class="col-4 box space">Space 7</div>
      <div id="eight" index=7 class="col-4 box space">Space 8</div>
      <div id="nine" index=8 class="col-4 box space">Space 9</div>
    </div>

  </div>

</body>
</html>
